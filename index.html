<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="calculator">
            <div class="display"></div>
                <div id="numTracker"></div>
                <div id="display_operation">
                    0
                </div>

            <section id="button_container">
                <div class="number_container">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="zero">0</button>
                    <button id="period">.</button>
                </div>

                <div class="operator_container">
                    <div id="top_container">
                        <button id="clear">C</button>
                        <button id="pos_or_neg">+/-</button>
                        <button id="percentage">%</button>
                    </div>
                    <div id="side_container">
                        <button id="division">/</button>
                        <button id="multiply">*</button>
                        <button id="subtract">-</button>
                        <button id="add">+</button>
                        <button id="equals">=</button>
                    </div>

                </div>
            </section>

        </section>


        <script src="calculator.js" async defer></script>
    </body>
</html>
